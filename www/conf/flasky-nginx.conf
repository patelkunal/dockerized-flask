daemon off;
error_log /dev/stdout info;
worker_processes 1;

events {
  worker_connections 128;
}

http {
  access_log /dev/stdout combined;

  server {
    listen 80;
    location / {
        proxy_pass http://flasky-service:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location /static {
        alias  /opt/flasky-www/;
    }
  }
}
